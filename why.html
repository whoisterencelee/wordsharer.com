  <body style="font-family:sans-serif;font-weight:300;line-height:1.5;" onload="wordsharer('why.md');false">

	<!-- FIXED LEFT SIDE -->
	<div style="float:left;width:20%;">
		<div style="position:fixed;top:10px;left:10px;width:15%;">
			<a href="https://github.com/whoisterencelee/wordsharer.com">wordsharer</a>
			<br /><button onclick="C.innerHTML=marked(C.innerHTML);false">markdn</button> <a href="https://help.github.com/articles/github-flavored-markdown">...</a>
			<br /><button onclick="submitWords();false">submit</button>
			<br /><button disabled>share</button>
			<!--fix function area-->
			<br />
			<ul style="font-size:small;">
			</ul>
		</div>
		<br /><br />
		<!--scroll area-->
	</div>
	
	<!-- CONTENT -->
	<style>

	div#content p{margin:0px;}
	ins{text-decoration:none;}
	span.annotation{position:absolute;left:80%;}

	</style>
	<div id="content" style="float:left;width:60%;outline-style:none;" contenteditable="true">
Content is inline editable<br />
Feel free to write HTML/Markdown here and use <button>markdn</button> on the left<br />
TODO: save local version with localStorage<br />
TODO: Mouse highlighting to be implemented later with github.com/pen , grande.js, zenpen<br />
</div>

	<!-- ANNOTATION (reserved space)-->

	<div id="annotation" style="float:left;width:20%;outline-style:none;" contenteditable="true">
		<p style="margin:0px;text-align:right;">Annotations<br />
		<div style="text-align:right;font-size:small;">comments that are not part of content</div>
		</p>
	</div>
        
  </body>
